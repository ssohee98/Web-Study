<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//apply, call 함수를 이용해서 함수 내 this를 변경 가넝한
	var data = "Global data";
	
	var obj1 = {data: 'obj1 data'};
	var obj2 = {data: 'obj2 data'};
	
	function func() {
		console.log(this.data);		//Global data
	}
	
	//func();
	func.apply(obj1);	//obj1 data	: apply(), call()안의 파라미터를 this로 사용하도록(대상 객체로)변경
	func.call(obj2);	//obj2 data



</script>
</head>
<body>

</body>
</html>
