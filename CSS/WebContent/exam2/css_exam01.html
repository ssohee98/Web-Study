<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko" >
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>class &amp; id 선택자</title>
	<style type="text/css">
		p.note {
			border:1px solid;
		}
		
		/* 		
		블록 요소 : 크기와 상관없이 한줄을 모두 차지		/ div, p, ul, li, h1-6, 
		인라인 요소 : 컨텐츠 크기만큼만 차지	/ span, a, img
		 */
		
		#gnb {
			list-style-type : none;		/* 리스트 목록 앞에 동그라미 없애기 */
		}
		
		#gnb > li {		/* id:gnb의 자식 li */
			display: inline;	/* 블록요소를 인라인요소로 변경 -> 한줄씩이 아니라 옆으로 나란히 */
		}
		
		#gnb a {		/* id:gnb의 손자 a */
			text-decoration: none;		/* 밑줄 제거 */
			font-size: 30;
			font-weight: bold;
			color: orange;
			padding-left: 15px;		/* 왼쪽 간격 */
		}
		
	</style>
</head>
<body>
  <h1>class 선택자와 id 선택자</h1>
	<h2>class 선택자</h2>
	<p class="note">문서 내에서 여러 번 사용할 수 있는 선택자로 요소명과 클래스명을 구분할 때는 점(.)을 이용합니다.</p>
	<p>클래스명을 선택자로 사용할 경우 요소명을 생략할 수도 있습니다.</p>

	<hr />
	<h2>id 선택자</h2>
	<p>id 선택자는 문서 내에서 한 번만 사용할 수 있으며, 요소명과 아이디명을 구분할 때는 파운드(#) 기호를 사용합니다.</p>
	<ul id="gnb">
		<li><a href="#">홈</a></li>
		<li><a href="#">회원가입</a></li>
		<li><a href="#">사이트맵</a></li>
		<li><a href="#">ENGLISH</a></li>
	</ul>
</body>
</html>
